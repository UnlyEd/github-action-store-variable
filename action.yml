name: 'Store variables'
description: 'Store and retrieve previous informations from your jobs'
branding:
  icon: bookmark
  color: red
inputs:
  variables:
    description: 'Store: VAR=VALUE,OTHER_VAR=VALUE | Retrieve: VAR,OTHER_VALUE'
    required: true
  delimiter:
    description: 'Regex defining the delimiter'
    required: false
    default: "\r?\n"
outputs:
  variablesObject:
    description: 'Object containing values keys and values'
runs:
  using: 'node12'
  main: 'lib/main.js'
